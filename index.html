<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
    <h1>Rock paper Scissors</h1>
</header>
<div class ="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score" >0</span>:<span id="comp-score">0</span>
</div>
<div class="result">
    <p>Paper Cover Rock.you win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="image/rock.png">
    </div>
    <div class="choice" id="p">
        <img src="image/paper.png">
    </div>
    <div class="choice" id="s">
        <img src="image/sis.png">
    </div>
</div>
    <p id="action-message">Make your message</p>
    <script src="index.js"></script>
</body>
</html>
